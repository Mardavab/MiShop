<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapped">
        <aside>
            <header>
                <h1 class="logo">
                    MiShop
                </h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn-menu btn-volver"> <i class="bi bi-arrow-return-left"></i>Seguir Comprando</a></li>
                    <li><a href="carrito.html" class="btn-menu btn-carrito active"> <i class="bi bi-cart-fill"></i>    Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Hecho por marlon :p</p>
            </footer>
        </aside>
        <main>
            
            <h2 class="titulo-principal">Carrito</h2>
           
            <div class="contenedor-carrito">

                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p >$<span id="total">30000</span></p>
                        </div> 
                        <button  id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
            
        </main>
    </div>

    <script src="./js/carrito.js"></script>
</body>

</html>
